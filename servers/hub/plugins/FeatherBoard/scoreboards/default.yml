settings:

  label-color: "&e"
  show-health: true
  priority: 10

script-pre: |
    if (settings['show-health'] == "true"){
        board.getMeta().setSetting("enable-health","");
    }else{
        board.getMeta().setSetting("enable-health","|disabled|");
    }

